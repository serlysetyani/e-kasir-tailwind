<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSRF Token -->
    <meta name="csrf-token" content="" />

    <title>Tambah Produk Nota</title>
    <link href="./css/style.css" rel="stylesheet" />

    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-gray-100 h-screen antialiased leading-none font-sans">
    <div id="app">
      <header class="bg-indigo-500 py-6">
        <div
          class="container mx-auto mr-10 flex justify-start items-center px-6"
        >
          <div>
            <a href="" class="text-lg font-semibold text-gray-100 no-underline">
              E-Kasir
            </a>
          </div>
          <nav
            class="
              space-x-8
              text-white text-sm
              sm:text-base
              flex
              justify-left
              mr-10
              ml-10
            "
          >
            <a class="no-underline hover:underline" href="/dashboard.html"
              >Dashboard</a
            >
            <a class="no-underline hover:underline" href="/stokbarang.html"
              >Stok Barang</a
            >
            <a class="no-underline hover:underline" href="">Profil</a>
            <a class="no-underline hover:underline" href="">Logout</a>
          </nav>
        </div>
      </header>
    </div>

    <section
      class="
        mr-20
        ml-20
        mt-10
        flex flex-col
        break-words
        bg-white
        sm:border-1 sm:rounded-md sm:shadow-sm sm:shadow-lg
      "
    >
      <header
        class="
          font-semibold
          bg-gray-200
          text-gray-700
          py-5
          px-6
          sm:py-6 sm:px-8 sm:rounded-t-md
        "
      >
        Tambah Produk Nota
      </header>

      <div class="w-full p-6">
        <form action="javascript:void(0)">
          <button
            class="
              w-40
              h-10
              mb-6
              bg-green-500
              text-white
              font-bold
              py-1
              px-2
              border
              rounded
              hover:bg-green-700
              float-right
            "
            id="plus"
          >
            Tambah Barang
          </button>
        </form>
        <form
          class="flex align-center justify-between mt-20 w-f"
          id="dynamic_form"
        >
          <div class="flex flex-col mb-4 mx-6" id="quantity">
            <label class="mb-2 text-gray-900" for="first_name"
              >Nama Barang</label
            >

            <div class="relative">
              <div
                class="
                  w-80
                  h-10
                  bg-white
                  flex
                  border border-gray-200
                  rounded
                  items-center
                "
              >
                <input
                  value="Javascript"
                  name="select"
                  id="select"
                  class="px-4 appearance-none outline-none text-gray-800 w-full"
                  checked
                />

                <button
                  class="
                    cursor-pointer
                    outline-none
                    focus:outline-none
                    transition-all
                    text-gray-300
                    hover:text-gray-600
                  "
                >
                  <svg
                    class="w-4 h-4 mx-2 fill-current"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                </button>
                <label
                  for="show_more"
                  class="
                    cursor-pointer
                    outline-none
                    focus:outline-none
                    border-l border-gray-200
                    transition-all
                    text-gray-300
                    hover:text-gray-600
                  "
                >
                  <svg
                    class="w-4 h-4 mx-2 fill-current"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polyline points="18 15 12 9 6 15"></polyline>
                  </svg>
                </label>
              </div>

              <input
                type="checkbox"
                name="show_more"
                id="show_more"
                class="hidden peer"
                checked
              />
              <div
                class="
                  w-80
                  absolute
                  rounded
                  shadow
                  bg-white
                  overflow-hidden
                  hidden
                  peer-checked:flex
                  flex-col
                  mt-1
                  border border-gray-200
                "
              >
                <div class="cursor-pointer group">
                  <a
                    class="
                      block
                      p-2
                      border-transparent border-l-4
                      group-hover:border-blue-600 group-hover:bg-gray-100
                    "
                    >Python</a
                  >
                </div>
                <div class="cursor-pointer group border-t">
                  <a
                    class="
                      block
                      p-2
                      border-transparent border-l-4
                      group-hover:border-blue-600
                      border-blue-600
                      group-hover:bg-gray-100
                    "
                    >Javascript</a
                  >
                </div>
                <div class="cursor-pointer group border-t">
                  <a
                    class="
                      block
                      p-2
                      border-transparent border-l-4
                      group-hover:border-blue-600 group-hover:bg-gray-100
                    "
                    >Node</a
                  >
                </div>
                <div class="cursor-pointer group border-t">
                  <a
                    class="
                      block
                      p-2
                      border-transparent border-l-4
                      group-hover:border-blue-600 group-hover:bg-gray-100
                    "
                    >PHP</a
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="flex flex-col mb-4 mx-6">
            <label class="mb-2 text-gray-900" for="first_name"
              >Jumlah Barang</label
            >
            <input
              class="w-96 border-gray-200 py-2 px-3 text-grey-800"
              type="number"
              name="nama_barang"
              id="nama_barang"
            />
          </div>

          <div class="flex flex-col mb-4 mx-6">
            <label class="mb-2 text-gray-900" for="first_name">Total</label>
            <p class="w-96 text-grey-800 font-bold">Rp.123</p>
          </div>
        </form>
        <form>
          <button
            class="
              w-40
              h-10
              mb-6
              bg-blue-500
              text-white
              font-bold
              py-1
              px-2
              border
              rounded
              hover:bg-green-700
              float-right
            "
          >
            Cetak Nota
          </button>
        </form>
      </div>
    </section>
    <script src="./js/dynamic-form.js"></script>
  </body>
</html>
